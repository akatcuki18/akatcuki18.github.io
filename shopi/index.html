<!DOCTYPE html>
<html>
	<head>
		<title>Shopi - ecommerse website</title>
		<!-- link to style.css -->
		<link rel="stylesheet" href="style.css" />
		<!-- link to BoxIcons -->
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Header -->
		<header>
			<!-- Nav -->
			<div class="nav container">
				<a href="#" class="logo">Shopi</a>
				<!-- Cart Icon -->
				<i class="bx bx-shopping-bag" id="cart-icon"></i>
				<div class="cart">
					<div class="cart-title">Your Cart</div>
						<div class="cart-box">
							<img src="" alt="" class="cart-img">
							<div class="detail-box">
								<div class="cart-product-title">Earbuds</div>
									<div class="cart-price"></div>
							</div>
						</div>
				</div>
			</div>
		</header>

		<!-- Shop -->
		<section class="shop container">
			<h2 class="section-title">Shop Products</h2>
			<!-- Content -->
			<div class="shop-content">
				<!-- Box 1 -->
				<div class="product-box">
					<img src="images/adidas/tshirt.jpeg" alt="" class="product-img" />
					<h2 class="product-title">ADIDAS T-SHIRT</h2>
					<span class="price">$799</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 2 -->
				<div class="product-box">
					<img src="images/adidas/adidas_cap.jpg" alt="" class="product-img" />
					<h2 class="product-title">ADIDAS CAP</h2>
					<span class="price">$399</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 3 -->
				<div class="product-box">
					<img src="images/adidas/adidas_hoodie.jpg" alt="" class="product-img" />
					<h2 class="product-title">ADIDAS HOODIE (BEIGE)</h2>
					<span class="price">$1399</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
			</div>
		</section>
	</body>
</html>
