<!DOCTYPE html>
<html>
	<head>
		<title>Shopi - ecommerse website</title>
		<!-- link to style.css -->
		<link rel="stylesheet" href="style.css" />
		<!-- link to BoxIcons -->
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Header -->
		<header>
			<!-- Nav -->
			<div class="nav container">
				<a href="#" class="logo">Shopi</a>
				<!-- Cart Icon -->
				<i class="bx bx-shopping-bag" id="cart-icon"></i>
			</div>
		</header>

		<!-- Shop -->
		<section class="shop container">
			<h2 class="section-title">Shop Products</h2>
			<!-- Content -->
			<div class="shop-content">
				<!-- Box 1 -->
				<div class="product-box">
					<img src="images/tshirt.jpeg" alt="" class="product-img" />
					<h2 class="product-title">ADIDAS T-SHIRT</h2>
					<span class="price">$799</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 2 -->
				<div class="product-box">
					<img src="images/adidas_cap.jpg" alt="" class="product-img" />
					<h2 class="product-title">ADIDAS CAP</h2>
					<span class="price">$399</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 3 -->
				<div class="product-box">
					<img src="images/adidas_hoodie.jpg" alt="" class="product-img" />
					<h2 class="product-title">ADIDAS HOODIE (BEIGE)</h2>
					<span class="price">$1399</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
			</div>
		</section>
