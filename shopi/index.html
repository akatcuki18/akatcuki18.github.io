<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Fav Icon -->
		<link rel="icon" href="images/Anime/shopi-logo.JPG" type="image/gif" sizes="16x16" />
		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!-- Main css -->
		<link rel="stylesheet" href="style.css" />
		<title>SHOPI</title>
	</head>

	<body>
		<!-- Header -->
		<header>
			<!-- Nav -->
			<div class="nav container">
				<a href="#" class="logo">Shopi</a>
				<!-- Cart Icon -->
				<i class="bx bx-shopping-bag" id="cart-icon"></i>
				<div class="cart">
					<div class="cart-title">Your Cart</div>
						<div class="cart-box">
							<img src="" alt="" class="cart-img">
							<div class="detail-box">
								<div class="cart-product-title">Earbuds</div>
									<div class="cart-price"></div>
							</div>
						</div>
				</div>
			</div>
		</header>

		<!-- Shop -->
		<section class="shop container">
			<h2 class="section-title">Shop Products</h2>
			<!-- Content -->
			<div class="shop-content">
				<!-- Box 1 -->
				<div class="product-box">
					<img src="images/adidas/tshirt.jpeg" alt="" class="product-img" />
					<h2 class="product-title">ADIDAS T-SHIRT</h2>
					<span class="price">$799</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
				<!-- Box 2 -->
				<div class="product-box">
					<img src="images/adidas/adidas_cap.jpg" alt="" class="product-img" />
					<h2 class="product-title">ADIDAS CAP</h2>
					<span class="price">$399</span>
					<i class="bx bx-shopping-bag add-cart"></i>
				</div>
			</section>

			<!-- End  -->

			<!-- Categories Start -->

			<section id="categories">
				<div class="container">
					<div class="row text-center">
						<div class="col-md-12">
							<h1>Categories</h1>
							<hr />
						</div>
					</div>
					<div class="row text-center">
						<div class="col-md-3 mt-5 mb-5">
							<div class="categories-card">
								<img src="images/Categories/bag.png" alt="" class="img-fluid" />
								<h2>T-SHIRTS</h2>
							</div>
						</div>
						<div class="col-md-3">
							<div class="categories-card mb-5">
								<img src="images/Categories/perfume.png" alt="" class="img-fluid" />
								<h2>HOODIES</h2>
							</div>
							<div class="categories-card mb-5">
								<img src="images/Categories/shoe.png" alt="" class="img-fluid" />
								<h2>SHOES</h2>
							</div>
						</div>
						<br />
						<div class="col-md-6">
							<img src="images/Categories/pale-order.png" alt="" class="img-fluid" />
						</div>
					</div>
				</div>
			</section>

			<!-- End -->

			<!-- Footer start  -->
			<footer>
				<div class="text-center"><strong>OMAR & NUR</strong> &copy; All Right reserved</div>
			</footer>
			<!-- End  -->
		</main>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
